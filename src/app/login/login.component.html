<body>
<div class = "login-form">
  <label>Логин:</label>
  <input class="form-control" name="username" [(ngModel)]="username"/>

  <label>Пароль:</label>
  <input class="form-control" name="password" [(ngModel)]="password"/>

  <div>
    <button (click)="submit(username, password)">Войти</button>
  </div>
</div>
</body>
